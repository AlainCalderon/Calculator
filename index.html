<!DOCTYPE html>
    <html lang = 'en'>
        <head>
            <meta charset="utf-8">
            <link type='text/css' href="calc.css" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        </head> 
        <body>  
            <div id="calc-body">
                <div id="calc-screen">
             
                </div>
                <div id="calc-btn">
            
                  
                        

                        <button class="btn-child num" data-type = 'number'  value="1">1</button>
                        <button class="btn-child num" data-type = 'number'  value="2">2</button>
                        <button class="btn-child num" data-type = 'number'  value="3">3</button>
                        <button class="operator btn-child" data-type='operator' value="+">+</button>
                        
                        <button class="btn-child num" data-type = 'number'  value="4">4</button>
                        <button class="btn-child num" data-type = 'number'  value="5">5</button>
                        <button class="btn-child num" data-type = 'number'  value="6">6</button>
                        <button class="operator btn-child" data-type='operator' value="-">-</button>

                        <button class="btn-child num" data-type = 'number'  value="7">7</button>
                        <button class="btn-child num" data-type = 'number'  value="8">8</button>
                        <button class="btn-child num" data-type = 'number'  value="9">9</button>
                        <button class="operator btn-child" data-type='operator' value="*">*</button>
                        <button class="btn-child num" data-type = 'number'  value="0">0</button>
                        <button class="back-space btn-child">C</button>
                        <button class="clear btn-child ">AC</button>
                        <button class="operator btn-child" data-type='operator' value="/">/</button>
                        <button class="calc btn-child " data-type='operator' value="=">=</button>
                        <button class="btn-child dot" value=".">.</button>
                        
                        
                       
                       
                      
               

                  
                    
                
                </div>
            </div>
        </body>  
        <script src="calc.js" type="text/javascript"></script>
    </html>
